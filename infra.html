<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INFRASTRUCTURE</title>
  <style>
    body {
      max-width: 800px; /* limit page width */
      margin: auto;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    li {
      margin-bottom: 40px;
      text-align: center;
    }
    li img {
      width: 100%;
      height: 300px; /* fixed height */
      object-fit: cover; /* cover mode to fill */
      border-radius: 8px;
      display: block;
      margin-bottom: 15px;
    }
    li span {
      font-size: 28px;
      font-weight: bold;
      display: block;
      color: #333;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <img src="hrbr cme.jpg" alt="Hrbr Image" />
      <span>Hrbr</span>
    </li>
    <li>
      <img src="cmr ombr.jpg" alt="CMR Ombr Image" />
      <span>CMR Ombr</span>
    </li>
    <li>
      <img src="some-image.jpg" alt="Hrbr second image" />
      <span>Hrbr</span>
    </li>
  </ul>
</body>
</html>
